<GridLayout rows="auto,*" >
  <GridLayout class="page-padding "  [height]="containerHeight" rows="*" columns="*" verticalAlignment="top">
    <Image stretch="aspectFill" src="https://www.thehindubusinessline.com/migration_catalog/article19347481.ece/alternates/WIDE_660/BL20_MAIN_THINK1"></Image>
    <Label text="Assortiment" class="large-title" verticalAlignment="bottom" textWrap="true"></Label>
  </GridLayout>

  <GridLayout  class="page-background" row="1" rows="auto,*,auto" columns="*">
    <GridLayout rows="*" columns="auto" class="tab-align">
      <ScrollView orientation="horizontal" width="100%" scrollBarIndicatorVisible="false">
        <StackLayout orientation="horizontal">
          <ng-container *ngFor="let item of tabs; let i = index;">
            <Label [text]="item"  (tap)="tabChanged(i,item)" [ngClass]="{ activeTab : i == isActiveTab(), inactivetab : i != isActiveTab(), marginlefttab : i == 0}"
              class=" tab-item " textWrap="true"></Label>
          </ng-container>
        </StackLayout>
      </ScrollView>
    </GridLayout>
    <Pager row="1" disableSwipe="true" [items]="items | async" >
      <ng-template let-i="index" let-item="item">
        <app-itemList [dataItemsList]='listItems'></app-itemList>
      </ng-template>
    </Pager>
    <GridLayout rows="*" columns="*,*,*,*,*" row="2" backgroundColor="yellow" class="border-top" [height]="bottomMenu">
        <GridLayout col="0">
            <Image class="image-size" src="https://www.thehindubusinessline.com/migration_catalog/article19347481.ece/alternates/WIDE_660/BL20_MAIN_THINK1"></Image>
            <Label text="Home"   class="bottom-bar-item page-background  font-10" textWrap="true"></Label>
        </GridLayout>
        <GridLayout col="1">
            <Image class="image-size" src="https://www.thehindubusinessline.com/migration_catalog/article19347481.ece/alternates/WIDE_660/BL20_MAIN_THINK1"></Image>
            <Label text="Assortiment"   class="bottom-bar-item page-background font-10" textWrap="true"></Label>
        </GridLayout>
        <GridLayout col="2">
            <Image class="image-size" src="https://www.thehindubusinessline.com/migration_catalog/article19347481.ece/alternates/WIDE_660/BL20_MAIN_THINK1"></Image>
            <Label text="Resturant"   class="bottom-bar-item page-background font-10" textWrap="true"></Label>
        </GridLayout>
        <GridLayout col="3">
            <Image class="image-size" src="https://www.thehindubusinessline.com/migration_catalog/article19347481.ece/alternates/WIDE_660/BL20_MAIN_THINK1"></Image>
            <Label text="Allergenen"   class="bottom-bar-item page-background  font-10" textWrap="true"></Label>
        </GridLayout>
        <GridLayout col="4">
            <Image class="image-size" src="https://www.thehindubusinessline.com/migration_catalog/article19347481.ece/alternates/WIDE_660/BL20_MAIN_THINK1"></Image>
            <Label text="Meer"   class="bottom-bar-item page-background font-10" textWrap="true"></Label>
        </GridLayout>
       
    </GridLayout>
  </GridLayout>
</GridLayout>
